{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{% trans 'Profile' %}: {{ object.name }}{% endblock %}

{% block content %}
<h3>{{ object.name }}</h3>
<div class="row">
  <div class="col-sm-12">
    <dl class="dl-horizontal">
      <dt>Photo:</dt>
      <dd>{{ object.photo }}</dd>
      <dt>Email:</dt>
      <dd>{{ object.email }}</dd>
    </dl>
  </div>
</div>
{% endblock %}
